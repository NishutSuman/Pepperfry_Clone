<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="checkoutNavbar.css" />
  </head>
  <body>
    <nav>
      <div class="nav_content_wrap">
        <div class="nav_logo">
          <a href="" id="nav_logo_link"></a>
        </div>
        <div class="nav_menu">
          <div><a href="#" class="nav_menu_link">Shop</a></div>
          <div><a href="#" class="nav_menu_link">Get Inspired</a></div>
          <div><a href="#" class="nav_menu_link">Partner</a></div>
        </div>
        <div class="nav_search">
          <div class="search_wrap">
            <input
              type="text"
              placeholder="Door to happiness begins with a Search"
              maxlength="200"
              id="search"
              class="search_input"
            />
            <input type="button" id="search_btn" class="search_button" />
          </div>
        </div>
        <div class="nav_pincode">
          <div class="pincode_input">
            <span class="pincode_input_text">Enter Pincode</span>
          </div>
          <div class="pincode_result">Find Pepperfry studio</div>
        </div>
        <div class="nav_wish_cart">
          <a href="cart.html" class="nav_wish_link wishcart_link"></a>
          <a href="cart.html" class="nav_cart_link wishcart_link"></a>
        </div>
        <div class="nav_profile">
          <a href="#" class="profile_link" id="loginopen"></a>
        </div>
        <!-- Login page -->
        <div class="login-page">
          <div class="part">
            <div class="part1"></div>
            <div class="part2">
              <div class="icon">
                <i class="fas fa-times"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
<script src="checkoutNavbar.js"></script>
<script src="/popup/popup.js"></script>
